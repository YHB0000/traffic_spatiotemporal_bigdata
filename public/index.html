<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css"/>
    <title><%= htmlWebpackPlugin.options.title %></title>

    <script src="//cdn.bootcss.com/echarts/4.2.1/echarts.min.js"></script>

    <% if(htmlWebpackPlugin.options.isProd) { %>
    
      <!-- nprogress 样式文件 -->
      <link rel="stylesheet" href="http://sdn.staticfile.org/nprogress/0.2.0/nprogress.min.css">
  
      <!-- element-ui 的样式表文件 -->
      <link rel="stylesheet" href="https://cdn.staticfile.org/element-ui/2.8.2/theme-chalk/index.css" />
  
      <script src="https://cdn.staticfile.org/vue/2.5.22/vue.min.js"></script>
      <script src="https://cdn.staticfile.org/vue-router/3.0.1/vue-router.min.js"></script>
      <script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
      <script src="https://cdn.staticfile.org/lodash.js/4.17.11/lodash.min.js"></script>
      <script src="https://cdn.staticfile.org/echarts/4.1.0/echarts.min.js"></script>
      <script src="https://cdn.staticfile.org/nprogress/0.2.0/nprogress.min.js"></script>
  
      <!-- element-ui 的 js 文件 -->
      <script src="https://cdn.staticfile.org/element-ui/2.8.2/index.js"></script>

      <% } %>
    
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <script src="https://webapi.amap.com/maps?v=1.4.15&key=348ffefbc160425d4b8b0a10782934a4&plugin=AMap.DistrictSearch,AMap.Autocomplete,AMap.PlaceSearch"></script>
    <script src="https://webapi.amap.com/loca?key=348ffefbc160425d4b8b0a10782934a4&v=1.3.0"></script>    
    <!-- built files will be auto injected -->
  </body>
</html>
